<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <img src="" id='mit' width="400">
  <h1>Hello there</h1>
  <script type="text/javascript">
  fetch('mit.jpeg')
  .then(response => {
    console.log(response)
    return response.blob()
  }).then(blob=>{
    console.log(blob)
    document.getElementById('mit').src = URL.createObjectURL(blob);
  })
  .catch(err =>{
    console.log(err)
  })
  </script>
</body>
</html>
